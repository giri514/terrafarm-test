version: '2.1'
orbs:
  terraform: circleci/terraform@3.1
jobs:
  single-job-lifecycle:
    executor: terraform/default
    steps:
      - checkout
      - terraform/init:
          path: environment/dev
      - terraform/validate:
          path: environment/dev
      - terraform/fmt:
          path: environment/dev
      - terraform/plan:
          path: environment/dev
      - terraform/apply:
          path: environment/dev
workflows:
  single-job-lifecycle:
    jobs:
      - single-job-lifecycle
